<html>

  </head>

  <body>

          <div class="date">Mon Sep 12 2022 </div>
        </div>
        <div class="bottom">

          <div class="temp">80Â°F</div>

      </div>
      
         
     
      </main>
        
    </div>
  </body>
</html>
